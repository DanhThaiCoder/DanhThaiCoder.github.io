<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>WEBSITE - ADMIN</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Animation library for notifications   -->
    <link href="../public/stylesheets/animate.min.css" rel="stylesheet" />
    <!-- Light Bootstrap Table core CSS    -->
    <link href="../public/stylesheets/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />
    <!-- CSS for Demo Purpose, don't include it in your project     -->
    <link href="../public/stylesheets/demo.css" rel="stylesheet" />
    <!-- Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="../public/stylesheets/pe-icon-7-stroke.css" rel="stylesheet" />
    <script defer src="../public/js/user.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/user.css">
</head>

<body>
    <script>
        window.onload = () => {
            showAllUser();
        }
    </script>

    <div class="wrapper">
        <div class="sidebar" data-color="blue">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="" class="simple-text">
                        <img src="../../webapi/public/images/imgs/Banner_Logo/2handstore/3.png" alt="">
                    </a>
                </div>
                <ul class="nav">
                    <li>
                        <a href="./category.html">
                            <i class="pe-7s-graph"></i>
                            <p>Danh mục</p>
                        </a>
                    </li>
                    <li>
                        <a href="./product.html">
                            <i class="pe-7s-note2"></i>
                            <p>Sản phẩm</p>
                        </a>
                    </li>
                    <li>
                        <a href="./user.html">
                            <i class="pe-7s-user"></i>
                            <p>Người dùng</p>
                        </a>
                    </li>
                </ul>
                <div class="signOut">
                    <a href=""><i class="fa-solid fa-arrow-left-long"></i> Đăng xuất</a>
                </div>
            </div>
        </div>

        <div class="main-panel">
            <div class="container-fluid mt-2">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="h3">Danh mục người dùng</div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                        + Thêm admin
                    </button>
                </div>

                <div class="content mt-3">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Email</th>
                                <th>Số điện thoại</th>
                                <th>Địa chỉ</th>
                                <th>Vai trò</th>
                                <th>Hình ảnh</th>
                                <th>Ngày sinh</th>
                                <th>Giới tính</th>
                                <th>Tình trạng</th>
                                <th>Chức năng</th>
                            </tr>
                        </thead>
                        <tbody id="listPro"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- *Modal thêm người dùng -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Thêm người dùng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label ">Tên người dùng:</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu:</label>
                                    <input type="text" class="form-control" id="password" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại:</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ:</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vai trò:</label>
                            <input type="hidden" id="role" value="2">
                            <input type="text" class="form-control" value="Admin" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hình ảnh:</label>
                            <input type="file" class="form-control" id="img">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ngày sinh:</label>
                            <input type="date" class="form-control" id="addDob">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giới tính:</label>
                            <select class="form-control" id="gender">
                                <option value="1">Nam</option>
                                <option value="2">Nữ</option>
                                <option value="3">Khác</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tình trạng:</label>
                            <input type="hidden" id="role" value="1">
                            <input type="text" class="form-control" value="On" disabled>
                        </div>
                        <button type="submit" class="btn btn-primary container-fluid">Thêm người dùng</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- *Modal cập nhật người dùng -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content form2">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Cập nhật người dùng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tên người dùng</label>
                                    <input type="text" class="form-control" id="editName">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="editPhone">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="editEmail">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Vai trò</label>
                                    <select class="form-control" id="editRole">
                                        <option value="1">User</option>
                                        <option value="2">Admin</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="editAddress">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hình ảnh</label>
                            <input type="file" class="form-control" id="editImg">
                            <img id="currentEditImg" src="" alt="Hình ảnh hiện tại" class="mt-2" width="100px">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="editDob">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giới tính</label>
                            <select class="form-control" id="editGender">
                                <option value="1">Nam</option>
                                <option value="2">Nữ</option>
                                <option value="3">Khác</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tình trạng</label>
                            <select class="form-control" id="editStatus">
                                <option value="1">Hoạt động</option>
                                <option value="2">Không hoạt động</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary container-fluid">Cập nhật người dùng</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
